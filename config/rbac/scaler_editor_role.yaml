# permissions for end users to edit scalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: deploy-scaler
    app.kubernetes.io/managed-by: kustomize
  name: scaler-editor-role
rules:
- apiGroups:
  - api.scaler.com
  resources:
  - scalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - api.scaler.com
  resources:
  - scalers/status
  verbs:
  - get
